    />

  <body>
    <!-- start of navbar -->

    <section class="addProduct">
      <div class="container2">
        <h2>Add Product</h2>
        
        
          <input type="text" class="box" id="ProductName" placeholder="Product Name" required />
          <input type="text" class="box" id="ProductPrice" placeholder="Product Price" required />
          <input type="file" class="box" id="file" required />
          <input type="submit" name="submit" id="submit" value="Add Product" class="btn" />
          <input type="submit" name="submit" id="update" value="Update Product" class="btn" />
          
       
      </div>
    </section>



    <section class="big">
      <div class="container" id="seaf">

      </div>
    </section>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Register</title>
  </head>
  <body>
    <h2>Register Form</h2>
    <div class="form">
      <input
        type="text"
        class="box"
        id=""
        placeholder="Entre Your User Name "
        required
      />
      <input
        type="email"
        class="box"
        id=""
        placeholder="Entre Your Email "
        required
      />
      <input
        type="password"
        class="box"
        id=""
        placeholder="Entre Your Password "
        required
      />
      <input
        type="password"
        class="box"
        id=""
        placeholder="Entre Your Confirm Password "
        required
      />
      <select name="user_type" class="box" id="">
        <option value="user">user</option>
        <option value="admin">admin</option>
      </select>
      <a href="admin_page.html"><input type="submit" name="submit" value="register now" class="btn"  /></a>
      <p>already have an account? <a href="login.html">login now</a></p>
    </div>
  </body>

</html>
